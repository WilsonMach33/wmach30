<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="../Testing/style.css">
    </head>

    <body>
        <headline>
            <div class="text"> SASS Tutorial </div>
            <div class="home-button"> yolo</div>
        </headline>
        
        <div class="signup-container">
            <div class="signup-heading">SIGN UP</div>
            <br>
            <br>
            <br>
            <form class="signup-form" method="POST">
                <div class="form-floating">
                    <input class="form-control signup-input" type="text" name="username" placeholder="Username" required>
                    <label for="floatingInput" class="signup-text"> Username </label>
                </div>
                
                <div class="form-floating">
                    <input class="form-control signup-input" type="password" name="password" placeholder="Password" required>
                    <label for="floatingPassword" class="signup-text"> Password </label>
                </div>
    
                <div class="form-floating">
                    <input class="form-control signup-input" type="password" name="confirmation" placeholder="Password" required>
                    <label for="floatingPassword" class="signup-text"> Confirm Password </label>
                </div>
                
                <input class="signup-input signup-button" type="submit" name="signup" value="Sign up!">
            </form> 
        </div>
    </body>
</html>
